<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

  <script>
    const secondHand = document.querySelector('.second-hand')
    const minsHand = document.querySelector('.min-hand')
    const hoursHand = document.querySelector('.hour-hand')
    const transitionConfig = 'all 0.5s cubic-bezier(0, 3.3, 0.58, 1)'

  function stopTransition (){

  }
  function setDate(){
    
    const now = new Date()

    const seconds = now.getSeconds()
    const secondDegrees = ((seconds/60) * 360)+90
    animateHand(seconds, secondHand, secondDegrees)

  
    const minutes = now.getMinutes()
    const minutesDegrees = ((minutes/60) * 360) + ((seconds/60)*6) + 90
    animateHand(minutes,minsHand,minutesDegrees)

    const hours = now.getHours()
    const hoursDegrees = ((hours/12) * 360)+ ((minutes/60)*30) + 90
    animateHand(hours,hoursHand,hoursDegrees)


}
  function animateHand (time, hand, degree){
    if (time === 0) {
      hand.style.transition = 'none'
    }
    else hand.style.transition = transitionConfig

    hand.style.transform = `rotate(${degree}deg)`
  }
  setInterval(setDate, 1000)
  </script>
</body>
</html>
